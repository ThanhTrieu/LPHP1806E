<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo Bootstrap</title>
    <!-- su dung framework bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container" style="border: 1px solid red;">
        <div class="row">
            <div style="height: 100px; background: pink;" class="col-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <p>sdsdsdsd</p>
            </div>
            <div style="height: 100px; background: green;" class="col-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            </div>
        </div>
        <div class="row">
            <!-- <div class="col-md-6" style="height: 100px; background:yellow;">

            </div> -->
            <div class="col-md-6 offset-md-3" style="height: 100px; background:yellow;">
            </div>
        </div>
        <div class="row align-items-start" style="height: 200px;">
            <div class="col-md-12 py-5" style="background:red;">

            </div>
        </div>
        <div class="row">
            <div class="w-25 p-3" style="background-color: #eee;">Width 25%</div>
            <div class="w-50 p-3" style="background-color: #eee;">Width 50%</div>
            <div class="w-75 p-3" style="background-color: #eee;">Width 75%</div>
            <div class="w-100 p-3" style="background-color: #eee;">Width 100%</div>
            <div class="w-auto p-3" style="background-color: #eee;">Width auto</div>
        </div>
        <div class="row">
                <div style="height: 100px; background-color: rgba(255,0,0,0.1);">
              <div class="h-25 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 25%</div>
              <div class="h-50 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 50%</div>
              <div class="h-75 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 75%</div>
              <div class="h-100 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 100%</div>
              <div class="h-auto d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height auto</div>
            </div>
        </div>
    </div>
</body>
</html>
